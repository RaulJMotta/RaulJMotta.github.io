<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mapa com Atributos Selecionáveis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #controls {
        padding: 10px;
        background: #f0f0f0;
      }
      #map {
        height: 600px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <label for="atributo">Escolha um atributo:</label>
      <select id="atributo">
        <option value="nome">Nome</option>
        <option value="populacao">População</option>
        <option value="estado">Estado</option>
      </select>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Criar o mapa
      var map = L.map("map").setView([-15.8, -47.9], 4);

      // Camada de fundo
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // Pega a seleção do dropdown
      var atributoSelecionado = document.getElementById("atributo");

      // Carregar GeoJSON
      fetch("meu_mapa.geojson")
        .then((res) => res.json())
        .then((data) => {
          L.geoJSON(data, {
            onEachFeature: function (feature, layer) {
              layer.on("click", function () {
                let campo = atributoSelecionado.value;
                let valor = feature.properties[campo] || "Sem informação";
                layer.bindPopup(
                  "<b>" + campo + ":</b> " + valor
                ).openPopup();
              });
            },
          }).addTo(map);
        });
    </script>
  </body>
</html>
